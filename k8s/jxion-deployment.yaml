# Kubernetes Deployment for Jxion Framework
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jxion-frontend
  labels:
    app: jxion-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jxion-frontend
  template:
    metadata:
      labels:
        app: jxion-frontend
    spec:
      containers:
        - name: jxion-frontend
          image: jxion/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: VITE_API_URL
              value: "http://jxion-backend-service:3001"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: jxion-frontend-service
spec:
  selector:
    app: jxion-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jxion-backend
  labels:
    app: jxion-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jxion-backend
  template:
    metadata:
      labels:
        app: jxion-backend
    spec:
      containers:
        - name: jxion-backend
          image: jxion/backend:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: jxion-secrets
                  key: database-url
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: jxion-backend-service
spec:
  selector:
    app: jxion-backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001

---
apiVersion: v1
kind: Secret
metadata:
  name: jxion-secrets
type: Opaque
data:
  database-url: cG9zdGdyZXNxbDovL3VzZXI6cGFzc3dvcmRAcG9zdGdyZXM6NTQzMi9qeGlvbg==

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jxion-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - jxion.example.com
      secretName: jxion-tls
  rules:
    - host: jxion.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jxion-frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: jxion-backend-service
                port:
                  number: 3001
